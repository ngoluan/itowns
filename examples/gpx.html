<html>
    <head>
        <title>Itowns - Globe/Gpx</title>

        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                margin: 0;
                overflow:hidden;
                height:100%;
            }

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/loadingscreen.css">
    </head>
    <body>
        <div id="viewerDiv">
            <div id="itowns-loader">
                 <div class="text">
                   <span class="c1">i</span>
                   <span class="c2">T</span>
                   <div id="spinner" class="c3"></div>
                   <span class="c4">w</span>
                   <span class="c5">n</span>
                   <span class="c6">s</span></div>
                </div>
            </div>
        </div>
        <script src="../dist/itowns.js"></script>
        <script type="text/javascript">
            var renderer;
            var exports = {};
        </script>
        <script src="gpx.js"></script>
        <script src="js/loadingscreen.js"></script>
        <script type="text/javascript">
            /* global itowns, document, globeView */
            // Listen for globe full initialisation event
            globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, function () {
                console.info('Globe initialized');
                itowns.GpxUtils.load('https://raw.githubusercontent.com/iTowns/iTowns2-sample-data/master/ULTRA2009.gpx', globeView.referenceCrs).then(function (gpx) {
                    if (gpx) {
                        globeView.scene.add(gpx);
                        globeView.controls.setTilt(45, true);
                    }
                });
            });
            hideLoadingScreenWhenReady(globeView, document.getElementById('itowns-loader'));
        </script>
    </body>
</html>
